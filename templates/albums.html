<ul class="nav nav-tabs pt-3 ps-3">
    <li class="nav-item">
        <a href="#" class="nav-link active" hx-get="/library" hx-target="#content">Library</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link" hx-get="/playlist" hx-target="#content">Playlist</a>
    </li>
</ul>

<div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly;">
{% for album in albums %}
<div class="card m-1 shadow" style="max-width: 192px; min-width: 192px;">
    <a href="#" hx-get="/songs?artist={{artist}}&album={{album.album_name}}" hx-target="#content">
        {% match album.art %}
        {% when Some(art) %}
        <img src="data:image/;base64,{{art}}" class="card-img-top">
        {% when None %}
        <img src="/assets/lp.png" class="card-img-top">
        {% endmatch %}
    </a>

    <div class="card-body">
        <h5 class="card-title text-truncate">{{album.album_name}}</h5>
        <p class="card-text">
            {% match album.year %}
            {% when Some(year) %}
            {{year}}
            {% when None %}
            {% endmatch %}
            &nbsp;
        </p>
        <a href="#" class="btn btn-primary" hx-get="/playlist/play/album?artist={{artist}}&album={{album.album_name}}" hx-swap="none">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="assets/bootstrap-icons.svg#play-fill"/>
            </svg>
        </a>
        <a href="#" class="btn btn-primary" hx-get="/playlist/append/album?artist={{artist}}&album={{album.album_name}}" hx-swap="none">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="assets/bootstrap-icons.svg#plus-circle-fill"/>
            </svg>
        </a>
        <a href="#" class="btn btn-primary" hx-get="/songs?artist={{artist}}&album={{album.album_name}}" hx-target="#content">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="assets/bootstrap-icons.svg#info-circle-fill"/>
            </svg>
        </a>
    </div>
</div>
{% endfor %}
</div>
